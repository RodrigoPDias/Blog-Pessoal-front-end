<div class="container-fluid">
  <div class="row" style="background-color:  #18285a;">
    <div class="col-md-12 text-dark">

      <a routerLink='/inicio' class="text-dark text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio
      </a>
      <H1 class="fs-54 text-center" style="color: red;" >Temas</H1>
      <h5 class="fs-18 text-center text-light " >Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row justify-content-center ">
        <div class="col-md-3  mt-3 mb-3">
          <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Ditigite a descricao do tema">
        </div>
        <div class="d-flex justify-content-center mb-2">
            <button class="btn btn-dark" (click)='cadastrar()' >Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5 mb-5 d-flex justify-content-center" >
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas </h2>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col"><p>#</p></th>
              <th scope="col"><p> Descrição</p></th>
              <th scope="col " ><p class="text-center" >Modificações</p> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tema of listaTema">
              <th scope="row">{{tema.id}}</th>
              <td >{{tema.descricao}}</td>
              <td class="d-flex justify-content-center db-3">
                <button class="btn btn-info mr-3" [routerLink]="['/tema-edit',tema.id]">Editar</button>
                <button class="btn btn-danger"[routerLink]="['/tema-delete',tema.id]">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
