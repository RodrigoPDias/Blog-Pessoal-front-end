<div class="containe">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar Postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

              <div class="form-goup">
                <label for="titulo">TÃ­tulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
              </div>

              <div class="form-goup">
                <label for="titulo">texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
              </div>

              <div class="form-goup mt-3">
                <label for="titulo">tema</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                  <option *ngFor='let item of listaTema' value="{{item.id}}">{{item.descricao}}</option>
                </select>
              </div>


            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
              <button type="button" class="btn btn-success" (click)='atualizar()'>Publicar</button>
            </div>

    </div>
  </div>
</div>
