<div class="container">
  <div class="row">
    <div class="col-md-12" >
      <h1 class="text-center" style="color: red;">Atualizar o Tema</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="form-group mt-3 mb-3">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
    </div>
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-danger mr-4 " routerLink='/tema'>Cancelar</button>
      <button class="btn btn-success"(click)='atualizar()'>Atualizar</button>
    </div>
  </div>
</div>
